#ddev-generated
# Simple template to demonstrate drupal-ai
services:
  drupal-ai:
    container_name: ddev-${DDEV_SITENAME}-drupal-ai
    image: ${DRUPAL_AI_DOCKER_IMAGE:-busybox:stable}
    command: tail -f /dev/null
    restart: "no"
    # These labels ensure this service is discoverable by DDEV.
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}

    volumes:
      - ".:/mnt/ddev_config"
      - "ddev-global-cache:/mnt/ddev-global-cache"
